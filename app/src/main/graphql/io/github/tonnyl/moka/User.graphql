# A list of users the given user is following.
query following($login:String!, $perPage: Int!, $before: String, $after: String) {
  user(login: $login){
    following(first: $perPage, before: $before, after: $after) {
      nodes {
        avatarUrl
        bio
        bioHTML
        company
        companyHTML
        createdAt
        databaseId
        email
        id
        isBountyHunter
        isCampusExpert
        isDeveloperProgramMember
        isHireable
        isEmployee
        isSiteAdmin
        isViewer
        location
        login
        name
        resourcePath
        updatedAt
        url
        viewerCanFollow
        viewerIsFollowing
        websiteUrl
        repositories {
          totalCount
        }
        followers {
          totalCount
        }
        following {
          totalCount
        }
        starredRepositories {
          totalCount
        }
      }
      pageInfo {
        endCursor
        startCursor
        hasNextPage
        hasPreviousPage
      }
      totalCount
    }
  }
}


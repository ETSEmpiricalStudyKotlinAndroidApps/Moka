buildscript {
    ext.versions = [
            'compile_sdk_version'       : 28,
            'target_sdk_version'        : 28,
            'min_sdk_version'           : 23,
            'build_tools_version'       : '28.0.2',
            'android_gradle'            : '3.3.0-beta01',
            'kotlin'                    : '1.3.0-rc-190',
            'fragment'                  : '1.0.0',
            'constraint_layout'         : '1.1.3',
            'appcompat'                 : '1.0.0',
            'support_v4'                : '1.0.0-rc02',
            'material'                  : '1.0.0',
            'browser'                   : '1.0.0',
            'lifecycle'                 : '2.0.0',
            'navigation'                : '1.0.0-alpha06',
            'paging'                    : '2.0.0',
            'work_manager'              : '1.0.0-alpha10',
            'matisse'                   : '0.5.2-beta3',
            'preference_v14'            : '1.0.0',
            'swipe_refresh_layout'      : '1.0.0',
            'glide'                     : '4.8.0',
            'rxjava2'                   : '2.2.1',
            'rxandroid'                 : '2.1.0',
            'lottie'                    : '2.6.1',
            'retrofit'                  : '2.4.0',
            'okhttp_logging_interceptor': '3.10.0',
            'apollo'                    : '1.0.0-alpha2',
            'junit'                     : '4.12',
            'espresso'                  : '3.1.0-alpha1',
            'android_test_runner_rules' : '1.1.0-alpha1',
            'mockito'                   : '2.8.47',
            'hamcrest'                  : '1.3'
    ]
    repositories {
        google()
        jcenter()
        maven {
            url "http://dl.bintray.com/kotlin/kotlin-eap"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${versions.android_gradle}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "com.apollographql.apollo:apollo-gradle-plugin:${versions.apollo}"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:${versions.navigation}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "http://dl.bintray.com/kotlin/kotlin-eap"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

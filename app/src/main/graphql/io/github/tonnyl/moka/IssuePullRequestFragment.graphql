fragment ReviewRequestRemovedEventFragment on ReviewRequestRemovedEvent {
  actor {
      avatarUrl
      login
    }
    id
    createdAt
    requestedReviewer {
      ... RequestedReviewerTeamFragment
      ... RequestedReviewerUserFragment
    }
}

fragment ReviewRequestedEventFragment on ReviewRequestedEvent {
  actor {
    avatarUrl
    login
  }
  id
  createdAt
  requestedReviewer {
    ... RequestedReviewerTeamFragment
    ... RequestedReviewerUserFragment
  }
}
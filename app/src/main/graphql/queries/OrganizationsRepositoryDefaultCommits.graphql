query OrganizationsRepositoryDefaultCommits($login: String!, $repoName: String!, $before: String, $after: String, $first: Int, $last: Int) {
    organization(login: $login) {
        repository(name: $repoName) {
            defaultBranchRef {
                target {
                    ... on Commit {
                        history(before: $before, after: $after, first: $first, last: $last) {
                            nodes {
                                ...CommitListItem
                            }
                            pageInfo {
                                ... PageInfo
                            }
                            totalCount
                        }
                    }
                }
            }
        }
    }
}
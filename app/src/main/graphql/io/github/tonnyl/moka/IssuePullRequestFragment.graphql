  id
  lockReason
}

fragment MilestonedEventFragment on MilestonedEvent {
  actor {
    avatarUrl
    login
  }
  createdAt
  id
  milestoneTitle
}

fragment ReferencedEventFragment on ReferencedEvent {
  actor {
    avatarUrl
    login
  }
  createdAt
  id
  subject {
    ... ReferencedEventIssueFragment
    ... ReferencedEventPullRequestFragment
  }
}


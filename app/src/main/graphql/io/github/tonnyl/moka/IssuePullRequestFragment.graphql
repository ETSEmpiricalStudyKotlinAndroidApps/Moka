fragment PullRequestReviewEventFragment on PullRequestReview {
  author {
    avatarUrl
    login
  }
  createdAt
  id
  authorAssociation
  body
  bodyHTML
  state
  viewerDidAuthor
  viewerCannotUpdateReasons
  viewerCanDelete
  viewerCanUpdate
  comments {
    totalCount
  }
}


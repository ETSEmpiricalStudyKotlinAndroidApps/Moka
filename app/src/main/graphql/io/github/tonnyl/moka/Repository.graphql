# A list of repositories this user has pinned to their profile
query pinnedRepositories($login: String!) {
  user(login: $login) {
    avatarUrl
    id
   	pinnedRepositories(first: 100) {
    	nodes {
          createdAt
          databaseId
          description
          descriptionHTML
          diskUsage
          forkCount
          hasIssuesEnabled
          hasWikiEnabled
          homepageUrl
          id
          isArchived
          isFork
          isLocked
          isMirror
          isPrivate
          licenseInfo {
            featured
            hidden
            id
            name
            nickname
            spdxId
            url
          }
          mergeCommitAllowed
          mirrorUrl
          name
          nameWithOwner
          projectsResourcePath
          projectsUrl
          pushedAt
          rebaseMergeAllowed
          resourcePath
          shortDescriptionHTML
          squashMergeAllowed
          updatedAt
          url
          viewerCanAdminister
          viewerCanCreateProjects
          viewerCanSubscribe
          viewerCanUpdateTopics
          viewerHasStarred
        	issues {
            totalCount
          }
        	pullRequests {
            totalCount
          }
        	watchers {
            totalCount
          }
        	forks {
            totalCount
          }
          stargazers {
            totalCount
          }
          primaryLanguage {
            color
            name
          }
        }
      totalCount
      totalDiskUsage
  	}
  }
}

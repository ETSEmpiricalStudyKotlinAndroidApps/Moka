query organization($login: String!) {
  organization(login: $login){
    avatarUrl
    databaseId
    description
    email
    id
    isVerified
    location
    login
    name
    newTeamResourcePath
    newTeamUrl
    pinnedItemsRemaining
    projectsResourcePath
    projectsUrl
    resourcePath
    teamsResourcePath
    teamsUrl
    url
    viewerCanAdminister
    viewerCanChangePinnedItems
    viewerCanCreateProjects
    viewerCanCreateRepositories
    viewerCanCreateTeams
    viewerIsAMember
    websiteUrl
    projects {
      totalCount
    }
    repositories {
      totalCount
    }
  }
}
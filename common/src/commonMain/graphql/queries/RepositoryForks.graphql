query RepositoryForks($login: String!, $repo: String!, $perPage: Int!, $after: String, $before: String) {
    repository(owner: $login, name: $repo) {
        forks(first: $perPage, after: $after, before: $before) {
            nodes {
                ...RepositoryListItemFragment
            }
            pageInfo {
                ...PageInfo
            }
            totalCount
        }
    }
}
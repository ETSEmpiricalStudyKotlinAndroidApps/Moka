query User($login: String!) {
    user(login: $login) {
        ... User
    }
}

# The currently authenticated user.
query Viewer {
    viewer {
        ... User
    }
}

# A list of users the given user is following.
query Following($login:String!, $perPage: Int!, $before: String, $after: String) {
    user(login: $login){
        following(first: $perPage, before: $before, after: $after) {
            nodes {
                ... UserListItemFragment
            }
            # Information to aid in pagination.
            pageInfo {
                ... PageInfo
            }
            # Identifies the total count of items in the connection.
            totalCount
        }
    }
}

# A list of users the given user is followed by.
query Followers($login:String!, $perPage: Int!, $before: String, $after: String) {
    user(login: $login){
        followers(first: $perPage, before: $before, after: $after) {
            nodes {
                ... UserListItemFragment
            }
            # Information to aid in pagination.
            pageInfo {
                ... PageInfo
            }
            # Identifies the total count of items in the connection.
            totalCount
        }
    }
}